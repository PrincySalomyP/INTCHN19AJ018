<!doctype html>
<html>
<head>
<link rel="stylesheet" href="style/style.css">
<style type="text/css">
	.body-main th {
		text-align: left;
                padding-top: 28px;
               
	}
	
	.body-main td {
		text-align: left;
	}
	
	
	button[type="submit"] {
		padding-top: 1px;
		padding-bottom: 15px;
		
		padding-left: 35px;
		padding-right: 35px;
		
		background-color: #004080;
		
		border: 10 solid green;
		
		color: white;
	}
	
	
</style>
<title>Edit Book
</title>
</head>
<body>
<div class="header container-fluid">
		<h2 class="header-itemleft">Books Lending Library</h2>

		
		<a class="header-itemright" href="#">Books</a>
	</div>
<div class="body-main" style="overflow-x:auto;">
		<h1>Edit Book</h1>

			<table style="width: 100%;" id="editbook">
				<tr><th colspan="4">Book Name</th></tr>
				<tr><td colspan="4" style="padding-right: 0;"><input type="text" name="bookname" style="width: 98%;" value=""></td></tr>
				
				<tr>
					<th style="padding-right: 0;">Author Name</th>
					<th>Available</th>
					<th>Date of Launch</th>
					<th>Category</th>
				</tr>
				
				<tr>
					<td style="padding-right: 0;"><input type="text" name="authname" value=""></td>
					<td><input type="radio" name="active" value="yes" >Yes&nbsp;&nbsp;<input type="radio" name="active" value="no" >No</td>
					<td><input class="datepicker" type="text" name="launchdate" readonly value=""></td>
					<td>
						<select name="category">
							<option value="Fiction"  >Fiction</option>
							<option value="Drama" >Drama</option>
							<option value="Technical" >Technical</option>
							<option value="Literature" >Literature</option>
						</select>
					</td>
				</tr>
				
				
				
				<tr>
					<th colspan="4"><button type="submit"><b>Save</b></button></th>
				</tr>
				
			</table>
		
	</div>
	
	
<div class="footer container-fluid">
		<p>&nbsp;&nbsp;Copyright &copy; 2019</p>
	</div>

</body>
</html>
